<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress up game</title>
    <link href="./dressup.css" rel="stylesheet">
</head>
<body>
    <h1>DRESS UP THE BOY</h1>

    <video autoplay loop muted id="background-video">
        <source src="./video/birdvid-unscreen.gif" type="image/gif">
        Your browser does not support the video tag.
    </video>
    <audio autoplay loop>
        <source src="./audio/birds-singing-calm-river-nature-ambient-sound-127411.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <div class="allbg">
        <div class="character">
            <img id="bodyImg" src="./pictures/baseup.jpg" width="210px" height="320px">
            <img id="legsImg" src="./pictures/legs-removebg-preview.png" width="205px" height="200px">
        </div>
        <div class="outfits">
            <div class="tops-section">
                <button class="tops-button">Select Top</button>
                <div class="tops">
                    <img src="./pictures/brshirt.jpg" width="70px" height="70px">
                    <img src="./pictures/bshirt (2).jpg" height="70px">
                    <img src="./pictures/bshirt (8).jpg" height="70px">
                    <img src="./pictures/grshirt.jpg" width="70px" height="70px">
                    <img src="./pictures/blueshirt.png" width="70px" height="70px">

                </div>
            </div>
            <div class="bottoms-section">
                <button class="bottoms-button">Select Bottom</button>
                <div class="bottoms">
                    <img src="./pictures/btrouser.jpg" width="70px" height="70px">
                    <img src="./pictures/grtrouser.jpg" width="70px" height="70px">
                    <img src="./pictures/orshirt.jpg" width="70px" height="70px">
                    <img src="./pictures/bshirt (8).jpg" width="70px" height="70px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
